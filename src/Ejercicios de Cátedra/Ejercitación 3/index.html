<!DOCTYPE html>
<html>
<head>
	<title>EJEMPLO DE LISTAS</title>
</head>
<body>
<h1>LISTAS</h1>
<!--LISTA ORDENADA-->
<ol>
	<li>SISTEMAS</li>
	<li>INFENIERIA</li>
	<li>DERECHO</li>
</ol>
<br>
<!--LISTA SIN ORDENAR-->
<ul>
	<li>SISTEMAS</li>
	<li>INFENIERIA</li>
	<li>DERECHO</li>
</ul>
<br>
<!--LISTA GLOSARIO-->
<dl>
	<dt>término 1</dt>
	<dd>definición</dd>
	<dt>término 2</dt>
	<dd>definición</dd>
</dl>
<!--LISTA ANIDADA-->
<ul>
	<li>CARRERAS</li>
	<ul>
		<li>SISTEMAS</li>
		<li>INFENIERIA</li>
		<li>DERECHO</li>
	</ul>
	
	<li>INFENIERIA</li>
	<li>DERECHO</li>
</ul>

</body>
</html>
